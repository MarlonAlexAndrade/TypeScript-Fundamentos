<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body class="container pt-4 mt-4 bg-success">


    <section class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Formulário</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col"><label for="nome">Nome</label><input type="text" id="nome" class="form-control"></div>
                        <div class="col"><label for="raca">Raça</label><input type="text" id="raca" class="form-control"></div>
                        <div class="col"><label for="cor">Cor</label><input type="color" id="cor" class="form-control"></div>
                        <div class="col"><label for="idade">Idade</label><input type="number" id="idade" class="form-control"></div>
                        <div class="col"><label for="especifico">Especifico</label><input type="text" id="especifico" class="form-control"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-danger" id="limpar">Limpar</button>
                    <button class="btn btn-outline-success" id="add">Adicionar</button>
                    <button class="btn btn-outline-info" id="editar">Editar</button>
                </div>
            </div>
        </div>
    </section>
    <section class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Dados</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover table-dark">
                        <thead>
                            <th>Nome</th>
                            <th>Raça</th>
                            <th>Cor</th>
                            <th>Idade</th>
                            <th>Atributo especifico</th>
                            <th>Ações</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="card-footer">Qualquer coisa</div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cadastro_animais.js" type="module"></script>
</body>

</html>
